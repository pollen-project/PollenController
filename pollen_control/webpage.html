<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollen Stream Control Panel</title>

    <style>

    /* --------------------------------- */
    /*       Custom CSS Styling          */
    /* --------------------------------- */

        /* Background Animation */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(45deg, #b1ff1f, #b7fe54, #51fffc, #4d5fff);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        /* Header Styling */
        h1 {
            background-color: #396e25;
            color: white;
            padding: 10px;
            width: 100%;
            margin: 0;
        }

        /* Main Content Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 800px;
        }

        /* Stream Container: Prevents Overlapping */
        .stream-container {
            position: relative;
            width: 640px;
            height: 400px;
            overflow: hidden; /* Keeps the zoomed image inside */
            border-radius: 12px;
            border: 2px solid #396e25;
            background-color: rgba(0, 0, 0, 0.1);
        }

        /* Stream Image: Can Move Inside the Container */
        .stream-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: grab;
            transition: transform 0.3s ease;
        }

        /* Zoom Controls */
        .zoom-controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .zoom-controls button {
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .zoom-controls button:hover {
            background-color: #49894c;
        }

        /* Controls Grid Layout */
        .controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two columns */
            gap: 10px;
            width: 100%;
        }

        /* Control Box Styling */
        .control-group {
            background: rgba(255, 255, 255, 0.5); /* Semi-transparent */
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(8px); /* Frosted glass effect */
        }

        /* Button Styling */
        button {
            padding: 8px 12px;
            margin: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            transition: background 0.2s ease;
        }

        /* Button Hover Effect */
        button:hover {
            background-color: #49894c;
        }

        /* Input Field Styling */
        input {
            padding: 5px;
            font-size: 14px;
            width: 60px;
            text-align: center;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 5px;
        }

        /* Full-Width Control Box (For Automatic Process) */
        .wide-control {
            grid-column: span 2;
            width: calc(100% - 30px);
        }
    </style>
</head>
<body>

    <!-- --------------------------------- -->
    <!--             Main HTML             -->
    <!-- --------------------------------- -->

    <!-- Page Title -->
    <h1>Pollen Stream Control Panel</h1>

    <div class="container">

        <!-- Video Stream -->
        <div class="stream-container">
            <img id="stream" src="stream.mjpg" />
        </div>

        <!-- Zoom Controls (MUST be below the stream) -->
        <div class="zoom-controls">
            <button onclick="zoomStream(1.2)">üîç Zoom In</button>
            <button onclick="zoomStream(0.8)">üîé Zoom Out</button>
            <button onclick="resetZoom()">üîÑ Reset</button>
        </div>

        <!-- Control Buttons -->
        <div class="controls">

            <!-- Tape Control -->
            <div class="control-group">
                <h3>Tape Control</h3>
                <button onclick="sendCommand('tape', getValue('tape_steps', false))">Forward</button>
                <button onclick="sendCommand('tape', getValue('tape_steps', true))">Backward</button>
                <input type="number" id="tape_steps" min="1" max="100" value="100">
            </div>

            <!-- Focus Control -->
            <div class="control-group">
                <h3>Focus Control</h3>
                <button onclick="sendCommand('focus', getValue('focus_steps', false))">Forward</button>
                <button onclick="sendCommand('focus', getValue('focus_steps', true))">Backward</button>
                <input type="number" id="focus_steps" min="1" max="100" value="100">
            </div>

            <!-- Auto Focus -->
            <div class="control-group">
                <h3>Auto Focus</h3>
                <button onclick="sendCommand('autofocus')">Focus</button>
            </div>

            <!-- Take Picture -->
            <div class="control-group">
                <h3>Take Picture</h3>
                <button onclick="sendCommand('take_picture')">Capture</button>
            </div>

            <!-- Automatic Process -->
            <div class="control-group wide-control">
                <h3>Automatic Process</h3>
                <button onclick="sendCommand('start_process')">Start</button>
            </div>
        </div>

    </div>

    <script>

    /* --------------------------------- */
    /*       Functions and Logic         */
    /* --------------------------------- */

        /**
         * Get the value from an input field.
         * @param {string} id - The ID of the input field.
         * @param {boolean} isNegative - Whether to make the value negative.
         * @returns {string} - The processed input value.
         */
         function getValue(id, isNegative = false) {
            let value = document.getElementById(id).value;
            return isNegative ? `-${value}` : value; // Convert to negative if needed
        }

        /**
         * Send a control command to the server.
         * @param {string} command - The command name.
         * @param {string} value - The optional value (e.g., number of steps).
         */
        function sendCommand(command, value = '') {
            let url = `/control?cmd=${command}`;
            if (value) {
                url += `&value=${value}`;
            }

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        console.error('Command failed:', command);
                    }
                })
                .catch(error => console.error('Error:', error));
        }


    /* --------------------------------- */
    /*       Image Zoom and Drag         */
    /* --------------------------------- */ 
    
        let currentZoom = 1;
        let translateX = 0, translateY = 0;
        let isDragging = false;
        let lastMouseX = 0, lastMouseY = 0;
        const stream = document.getElementById('stream');

        /**
         * Zoom in or out on the stream image.
         * @param {number} scaleFactor - The factor to scale the image by.
         */
        function zoomStream(scaleFactor) {
            currentZoom *= scaleFactor;
            updateTransform();
        }

        /**
         * Reset the stream zoom and position.
         */
        function resetZoom() {
            currentZoom = 1;
            translateX = 0;
            translateY = 0;
            updateTransform();
            stream.style.cursor = "grab";
        }

        /**
         * Update the transform properties of the image.
         */
        function updateTransform() {
            stream.style.transform = `scale(${currentZoom}) translate(${translateX}px, ${translateY}px)`;
        }

        /**
         * Start dragging the image.
         */
        stream.addEventListener('mousedown', (e) => {
            if (currentZoom > 1) {
                isDragging = true;
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
                stream.style.cursor = "grabbing";
            }
        });

        /**
         * Move the image while dragging.
         */
        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;

            translateX += (e.clientX - lastMouseX) / currentZoom;
            translateY += (e.clientY - lastMouseY) / currentZoom;

            lastMouseX = e.clientX;
            lastMouseY = e.clientY;

            updateTransform();
        });

        /**
         * Stop dragging when the mouse is released.
         */
        document.addEventListener('mouseup', () => {
            isDragging = false;
            stream.style.cursor = "grab";
        });

    </script>

</body>
</html>
