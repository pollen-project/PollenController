<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollen Stream Control</title>

    <style>
        /* Background Styling */
        body {
            font-family: "Arial", sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(120deg, #eef2f3, #98c6f5);
            background-size: 300% 300%;
            animation: gradientAnimation 15s ease infinite;
        }

        /* Animated Background */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Header Styling */
        h1 {
            background-color: rgba(0, 0, 0, 0.1);
            color: #2c3e50;
            padding: 15px;
            width: 100%;
            margin: 0;
            font-size: 1.8rem;
            font-weight: bold;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        /* Main Layout */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 95%;
            max-width: 1200px;
            margin-top: 15px;
        }

        /* Stream Container */
        .stream-container {
            width: 100%;
            max-width: 640px;
            height: 400px;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            background-color: rgba(0, 0, 0, 0.05);
        }

        .streamAndZoom-container {
            width: 100%;
            max-width: 640px;
        }

        /* Stream Image */
        .stream-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: grab;
            transition: transform 0.3s ease;
        }

        /* Zoom Controls */
        .zoom-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 12px;
        }

        /* Buttons Styling */
        button {
            padding: 10px 16px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 8px;
            border: none;
            background: #3b5998; /* Modern blue */
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
        }

        /* Button Hover */
        button:hover {
            background: #2c3e50;
            transform: translateY(-2px);
        }

        /* Controls Layout */
        .controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 640px;
            margin-top: 15px;
        }

        /* Control Box Styling */
        .control-group {
            background: rgba(255, 255, 255, 0.4);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.15);
            text-align: center;
            backdrop-filter: blur(12px);
        }

        /* Input Field */
        input {
            padding: 6px;
            font-size: 14px;
            width: 70px;
            text-align: center;
            border-radius: 6px;
            border: 1px solid #bbb;
            margin-top: 5px;
        }

        /* Full-Width Control Box */
        .wide-control {
            grid-column: span 2;
            width: (100% -30px);
            margin-bottom: 20px;
        }

        /* Responsive Layout for Horizontal Screens */
        @media screen and (min-width: 1154px) {
            .container {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: flex-start;
                width: 90%;
            }

            .controls {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                width: 45%;
                max-width: 500px;
            }

            .stream-container {
                max-width: 700px;
                height: 500px;
            }
            
            .streamAndZoom-container {
                width: 50%;
                max-width: 700px;
                height: 500px;
            }
        }
        
    </style>
</head>
<body>

    <!-- Header -->
    <h1>Pollen Stream Control</h1>

    <div class="container">

        <div class="streamAndZoom-container">
        <!-- Stream on Top -->
            <div class="stream-container">
                <img id="stream" src="stream.mjpg" />
            </div>

        <!-- Zoom Controls -->
            <div class="zoom-controls">
                 <button onclick="zoomStream(1.2)">üîç Zoom In</button>
                 <button onclick="zoomStream(0.8)">üîé Zoom Out</button>
                 <button onclick="resetZoom()">üîÑ Reset</button>
             </div>

        </div>

        <!-- Controls -->
        <div class="controls">
            <!-- Tape Control -->
            <div class="control-group">
                <h3>Tape Control</h3>
                <button onclick="sendCommand('tape', getValue('tape_steps', false))">Forward</button>
                <button onclick="sendCommand('tape', getValue('tape_steps', true))">Backward</button>
                <input type="number" id="tape_steps" min="1" max="5000" value="100">
            </div>

            <!-- Focus Control -->
            <div class="control-group">
                <h3>Focus Control</h3>
                <button onclick="sendCommand('focus', getValue('focus_steps', false))">Forward</button>
                <button onclick="sendCommand('focus', getValue('focus_steps', true))">Backward</button>
                <input type="number" id="focus_steps" min="1" max="5000" value="100">
            </div>

            <!-- Auto Focus -->
            <div class="control-group">
                <h3>Auto Focus</h3>
                <button onclick="sendCommand('autofocus')">Focus</button>
            </div>

            <!-- Take Picture -->
            <div class="control-group">
                <h3>Take Picture</h3>
                <button onclick="sendCommand('take_picture')">Capture</button>
            </div>

            <!-- Automatic Process -->
            <div class="control-group wide-control">
                <h3>Automatic Process</h3>
                <button onclick="sendCommand('start_process')">Start</button>
            </div>
        </div>

    </div>

    <script>
        /**
         * Send a control command to the server.
         * @param {string} command - The command name (e.g., 'tape', 'focus', 'autofocus').
         * @param {string} value - Optional value for step-based commands (e.g., number of steps).
         */
        function sendCommand(command, value = '') {
            let url = `http://127.0.0.1:8080/control?cmd=${command}`;
            if (value) {
                url += `&value=${value}`;
            }

            fetch(url, { method: 'GET' })
                .then(response => {
                    if (!response.ok) {
                        console.error(`Command failed: ${command}, Response:`, response);
                    }
                })
                .catch(error => console.error('Error sending command:', error));
        }
        
        
        
        /* Image Zoom and Drag */
        let currentZoom = 1;
        let translateX = 0, translateY = 0;
        let isDragging = false;
        let lastMouseX = 0, lastMouseY = 0;
        const stream = document.getElementById('stream');

        function zoomStream(scaleFactor) {
            currentZoom *= scaleFactor;
            updateTransform();
        }

        function resetZoom() {
            currentZoom = 1;
            translateX = 0;
            translateY = 0;
            updateTransform();
            stream.style.cursor = "grab";
        }

        function updateTransform() {
            stream.style.transform = `scale(${currentZoom}) translate(${translateX}px, ${translateY}px)`;
        }

        stream.addEventListener('mousedown', (e) => {
            if (currentZoom > 1) {
                isDragging = true;
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
                stream.style.cursor = "grabbing";
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            translateX += (e.clientX - lastMouseX) / currentZoom;
            translateY += (e.clientY - lastMouseY) / currentZoom;
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
            updateTransform();
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            stream.style.cursor = "grab";
        });
    </script>

</body>
</html>
