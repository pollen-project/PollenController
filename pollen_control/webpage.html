<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollen Stream Control</title>
    <style>
        /*-------------------------------*/
        /*                               */
        /*          CSS Styling          */
        /*                               */
        /*-------------------------------*/

        /* Background Styling */
        body {
            font-family: "Arial", sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(120deg, #eef2f3, #98c6f5);
            background-size: 300% 300%;
            animation: gradientAnimation 15s ease infinite;
        }

        /* Animated Background */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Header Styling */
        h1 {
            background-color: rgba(0, 0, 0, 0.1);
            color: #2c3e50;
            padding: 15px;
            width: 100%;
            margin: 0;
            font-size: 1.8rem;
            font-weight: bold;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        /* Status Bar Styling */
        .status-bar {
            margin-top: 10px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        /* Main Layout */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 95%;
            max-width: 1200px;
            margin-top: 15px;
        }

        /* Stream Container */
        .stream-container {
            width: 100%;
            max-width: 1024px;
            height: auto;
            aspect-ratio: 1024 / 768; /* Maintain aspect ratio */
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            background-color: rgba(0, 0, 0, 0.05);
        }

        .streamAndZoom-container {
            width: 100%;
            max-width: 640px;
        }

        /* Stream Image */
        .stream-container img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures the entire image fits */
            cursor: grab;
            transition: transform 0.3s ease;
            user-drag: none;  /* Prevents dragging on Safari */
            -webkit-user-drag: none; /* Prevents dragging on WebKit browsers */
            pointer-events: all; /* Ensures the image is interactive */
        }

        /* Zoom Controls */
        .zoom-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 12px;
        }

        /* Buttons Styling */
        button {
            padding: 10px 16px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 8px;
            border: none;
            background: #3b5998; /* Modern blue */
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
        }

        /* Button Hover */
        button:hover {
            background: #2c3e50;
            transform: translateY(-2px);
        }

        /* Controls Layout */
        .controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 640px;
            margin-top: 15px;
        }

        /* Control Box Styling */
        .control-group {
            background: rgba(255, 255, 255, 0.4);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.15);
            text-align: center;
            backdrop-filter: blur(12px);
        }

        /* Input Field */
        input {
            padding: 6px;
            font-size: 14px;
            width: 70px;
            text-align: center;
            border-radius: 6px;
            border: 1px solid #bbb;
            margin-top: 5px;
        }

        /* Full-Width Control Box */
        .wide-control {
            grid-column: span 2;
            width: (100% -30px);
            margin-bottom: 20px;
        }

        /* Responsive Layout for Horizontal Screens */
        @media screen and (min-width: 1154px) {
            .container {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: flex-start;
                width: 90%;
            }

            .controls {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                width: 45%;
                max-width: 500px;
            }

            /* Ensure stream container maintains the correct aspect ratio */
            .stream-container {
                max-width: 1024px;
                width: 100%;
                height: auto;
                aspect-ratio: 1024 / 768;
            }
            
            .streamAndZoom-container {
                width: 50%;
                max-width: 1024px;
                height: auto;
                aspect-ratio: 1024 / 768;
            }
        }
        
    </style>
</head>
<body>

    <!--------------------------------> 
    <!--                            -->
    <!--            HTML            -->
    <!--                            -->
    <!--------------------------------> 

    <!-- Header -->
    <h1>Pollen Stream Control</h1>

    <!-- Status Bar -->
    <div id="statusBar" class="status-bar">Ready üü¢</div>

    <div class="container">

        <div class="streamAndZoom-container">

        <!-- Stream on Top -->
            <div class="stream-container">
                <img id="stream" src="stream.mjpg" />
            </div>

        <!-- Zoom Controls -->
            <div class="zoom-controls">
                 <button onclick="zoomStream(1.2)">üîç Zoom In</button>
                 <button onclick="zoomStream(0.8)">üîé Zoom Out</button>
                 <button onclick="resetZoom()">üîÑ Reset</button>
             </div>
        </div>

        <!-- Controls -->
        <div class="controls">

            <!-- Tape Control -->
            <div class="control-group">
                <h3>Tape Control</h3>
                <button onclick="sendCommand('tape', getValue('tape_steps')*-1)">Forward</button>
                <button onclick="sendCommand('tape', getValue('tape_steps'))">Backward</button>
                <input type="number" id="tape_steps" min="1" max="5000" value="100">
            </div>

            <!-- Focus Control -->
            <div class="control-group">
                <h3>Focus Control</h3>
                <button onclick="sendCommand('calibration', getValue('focus_steps'))">Forward</button>
                <button onclick="sendCommand('calibration', getValue('focus_steps')*-1)">Backward</button>
                <input type="number" id="focus_steps" min="1" max="5000" value="100">
            </div>

            <!-- Auto Focus -->
            <div class="control-group">
                <h3>Auto Focus</h3>
                <button onclick="sendCommand('focus')">Focus</button>
            </div>

            <!-- Take Picture -->
            <div class="control-group">
                <h3>Take Picture</h3>
                <button onclick="sendCommand('take_picture')">Capture</button>
            </div>

            <!-- DeNoise Stream -->
            <div class="control-group">
                <h3>DeNoise</h3>
                <button id="denoiseButton" onclick="toggleDenoise()">Enable Denoise</button>
            </div>

            <!-- Color/Greyscale Stream -->
            <div class="control-group">
                <h3>Color Mode</h3>
                <button id="colorToggleButton" onclick="toggleColorMode()">Enable Greyscale</button>
            </div>


            <!-- Automatic Process -->
            <div class="control-group wide-control">
                <h3>Automatic Process</h3>
                <button onclick="sendCommand('start_process')">Start</button>
            </div>
        </div>
    </div>

    <script>

        /*-------------------------------*/
        /*                               */
        /*       JavaScript & Logic      */
        /*                               */
        /*-------------------------------*/

        function getValue(id){
            return document.getElementById(id).value;
            
        }

        function sendCommand(command, value = '') {
            let url = `/control?cmd=${command}`;
            if (value) {
                url += `${value}`;
            }

            // Get the status bar element
            const statusBar = document.getElementById("statusBar");
            statusBar.textContent = `Executing: ${command}...`;
            statusBar.style.color = "black"; // Reset color

            fetch(url, { method: 'GET' })
                .then(response => {
                    if (response.ok) {
                        statusBar.textContent = `Success ‚úÖ: ${command}`;
                        statusBar.style.color = "green";
                    } else {
                        throw new Error("Failed to execute command");
                    }
                })
                .catch(error => {
                    statusBar.textContent = `Failed ‚ùå: ${command}`;
                    statusBar.style.color = "red";
                    console.error('Error sending command:', error);
                });
        }
        
        /* DeNoise */
        let isDenoiseOn = false; // Track denoise state

        function toggleDenoise() {
            isDenoiseOn = !isDenoiseOn; // Toggle state
            
            // Send only "denoise" as that‚Äôs the expected command
            sendCommand("denoise");

            // Update button text
            document.getElementById("denoiseButton").textContent = isDenoiseOn ? "Disable Denoise" : "Enable Denoise";
        }

        /* Greyscale / color */
        let isGreyscale = false; // Track color mode state

        function toggleColorMode() {
            isGreyscale = !isGreyscale; // Toggle state

            // Send the correct command to backend
            let command = isGreyscale ? "set g" : "set c";
            sendCommand(command);

            // Update button text dynamically
            document.getElementById("colorToggleButton").textContent = isGreyscale ? "Enable Color" : "Enable Greyscale";
        }
        
        /* Image Zoom and Drag */
        let currentZoom = 1;
        let translateX = 0, translateY = 0;
        let isDragging = false;
        let lastMouseX = 0, lastMouseY = 0;
        const stream = document.getElementById('stream');

        function zoomStream(scaleFactor) {
            currentZoom *= scaleFactor;
            updateTransform();
        }

        function resetZoom() {
            currentZoom = 1;
            translateX = 0;
            translateY = 0;
            updateTransform();
            stream.style.cursor = "grab";
        }

        function updateTransform() {
            stream.style.transform = `scale(${currentZoom}) translate(${translateX}px, ${translateY}px)`;
        }

        stream.addEventListener('mousedown', (e) => {
            if (currentZoom > 1) {
                isDragging = true;
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
                stream.style.cursor = "grabbing";
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            translateX += (e.clientX - lastMouseX) / currentZoom;
            translateY += (e.clientY - lastMouseY) / currentZoom;
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
            updateTransform();
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            stream.style.cursor = "grab";
        });

        // Prevent image from being picked up as a draggable item
        stream.addEventListener('dragstart', (e) => {
            e.preventDefault();
        });

    </script>
</body>
</html>
